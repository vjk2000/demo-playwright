name: CI - tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist
            node_modules
          retention-days: 1

  test:
    name: Run Playwright Tests + Cucumber BDD
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ensure Playwright browsers and OS deps are available
      - name: Install Playwright browsers & dependencies
        run: npx playwright install --with-deps

      # Run Playwright tests (will use playwright.config.ts)
      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Upload Playwright HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      # ----- Start a static server for dist and run cucumber-js -----
      - name: Run Cucumber BDD (start server + run cucumber)
        env:
          BASE_URL: http://127.0.0.1:5173
        run: |
          # start static server in background serving ./dist
          npx http-server ./dist -p 5173 -s &
          HTTP_SERVER_PID=$!

          # wait until server responds
          npx wait-on http://127.0.0.1:5173

          # run cucumber-js explicitly requiring step defs
          npx cucumber-js --config tests/bdd/cucumber.cjs --require tests/bdd/steps/**/*.cjs

          # kill the server when done (best-effort)
          kill $HTTP_SERVER_PID || true

      - name: Upload Cucumber JSON report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-json
          path: reports/cucumber-report.json
          retention-days: 30

